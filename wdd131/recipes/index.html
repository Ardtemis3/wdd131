<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js"></script>
</head>
<body>
    <header>
        <img src="images/images/recipe-book.png" alt="recipe book logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="search"></form>
        <section id="recipe">
            <img src="" alt="">
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </section>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <a href="#"><img id="social" src="images/11108120_youtube_online_social_media_icon.png" alt="youtube icon"></a>
            <a href="#"><img id="social" src="images/11108088_online_social_media_instagram_icon.png" alt="instagram icon"></a>
            <a href="#"><img id="social" src="images/11108097_pinterest_online_social_media_icon.png" alt="pinterest icon"></a>
        </div>
    </footer>
    
</body>
</html>
